<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
<!--    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-1">
            <ul class="nav v-nav-pills">
                <li class="active"><a data-toggle="pill" href="#home">Home</a></li>
                <li><a data-toggle="pill" href="#chat1">chat 1</a></li>
                <li><a data-toggle="pill" href="#chat2">chat 2</a></li>
                <li><a data-toggle="pill" href="#chat3">chatgit ad 3</a></li>
            </ul>
        </div>

        <div class="col-md-8">
            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                    <div id="main-content" class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <button id="connect">Connect</button>
                                <input type="text" id="id" placeholder="write id">
                            </div>
                        </div>
                        <div class="row">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="name">What is your name?</label>
                                    <input type="text" id="name" class="form-control" placeholder="write your name">
                                    <input type="text" id="text" class="form-control" placeholder="write your text">
                                </div>
                                <button id="send" class="btn btn-default" type="submit">Send</button>
                            </form>
                            <div class="col-md-12">
                                <table id="conversation" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Greetings</th>
                                    </tr>
                                    </thead>
                                    <tbody id="greetings">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="chat1" class="tab-pane fade">
                    <h3>Menu 1</h3>
                    <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
    <script>
        var connected = false;
        var socket;
        var id;
        var stompClient;

        function connect() {
            if (connected) {
                stompClient.disconnect();
            }
            socket = new SockJS('/gs-guide-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame){
                console.log('Connected: ' + frame);
                stompClient.subscribe(('/topic/chat/'+id), function(message){
                    this.message = message;
                    showGreeting(JSON.parse(message.body));
                });
            });
            connected = true;
        }
        function showGreeting(message) {
            $("#greetings").append("<tr><td>"+ message.name + ": " +message.text +"</td></tr>");
        }
        function sendMessage() {
            stompClient.send("/app/chat/"+id, {}, JSON.stringify({'name': $("#name").val(), 'text': $("#text").val()}));
        }
        $(function () {
            $("form").on('submit', function (e) {
                e.preventDefault();
            });
            $( "#send" ).click(function() { sendMessage();});
            $("#connect").click(function () {
                id = $("#id").val()
                connect()
            })
        });
    </script>
</html>
